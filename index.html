<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Cat Photo App</title>

</head>

<body>
    <main> 

        <h1>CatPhotoApp</h1>

        <section>

            <h2>Cat Photos</h2>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com"><img src="./img/relaxing-cat.jpeg" alt="A cat"></a>

        </section>

        <section>

            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="./img/lasagna.jpeg" alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="./img/cats.jpeg" alt="Five cats looking around a field.">
            </figure>

        </section>

    </main>    
</body>


</html>
